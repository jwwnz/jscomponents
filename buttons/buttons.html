<html>

<head>

    <!-- <script src="scripts.js"></script> -->
    <script>
        function replaceFunction() {
            var textValue = document.getElementById('input').value;
            var textToChange = document.getElementById('changethis').innerText = textValue;
        }

        function addFunction() {
            var textValue = document.getElementById('input').value;
            var selectedColor = document.getElementById('color').value;
            var prevValue = document.getElementById('changethis').innerHTML;
            var textToChange = document.getElementById('changethis').innerHTML = prevValue + '<div style="' + 'color: ' + selectedColor + '">' + textValue + '</div>';
        }

        function deleteFunction() {
            var textToChange = document.getElementById('changethis').innerHTML = '';
        }

        function addColorFunction() {
            var selectedColor = document.getElementById('color').value;
            console.log(selectedColor)
            var textToChange = document.getElementById('changethis').style = "color: " + selectedColor;
        }

    </script>
</head>

<body>
    <div id="changethis">Default text</div>
    <button onclick="replaceFunction()">Replace</button>
    <button onclick="addFunction()">Add</button>
    <button onclick="deleteFunction()">Delete</button>
    <button onclick="addColorFunction()">Change all color</button>
    <form>
        <input id="input" type="text" name="hello" />
        <input id="color" type="color" />
    </form>
</body>

</html>
